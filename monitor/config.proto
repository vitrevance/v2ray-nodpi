syntax = "proto3";

package v2ray.core.monitor;
option csharp_namespace = "V2Ray.Core.Monitor";
option go_package = "github.com/v2fly/v2ray-core/v5/monitor";
option java_package = "com.v2ray.core.monitor";
option java_multiple_files = true;

import "common/protoext/extensions.proto";

message Config {
  option (v2ray.core.common.protoext.message_opt).type = "service";
  option (v2ray.core.common.protoext.message_opt).short_name = "monitor";

  uint32 opt = 1;
}
